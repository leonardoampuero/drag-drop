<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet"	href="styles/app.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <h1 class="text-center">ITEMS</h1>
            <div class="row justify-content-between">
                <a href="#ex1" rel="modal:open" class="btn btn-primary float-left">Add Item</a>
               <span class="justify-content-end">
                    <span class="text-custom">COUNTER:</span> <input id="counter" type="number" value="0" readonly>
                </span>
            </div>
            <div id="sortable">
            </div>

            <div id="ex1" class="modal">
                <form id="addItemForm">
                    <div id="labelId"></div>
                    <div class="form-group">
                        <label>Select Image</label>
                        <input id="inputFile" type="file" name="image" class="form-control" accept="image/x-png,image/gif,image/jpeg,image/gif" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" name="description" maxlength="300" required>
                    </div>

                    <button type="submit" class="btn btn-primary" >Submit</button>
                    <a id="closeModal" href="#" rel="modal:close" class="btn btn-warning">Close</a>

                    <div id="alerts"></div>
                </form>
            </div>
            <!-- Link to open the modal -->
        </div>
    </div>
</div>



<script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

<script
    src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
    integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
    crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>

<script src="scripts/app.js"></script>

</body>
</html>
